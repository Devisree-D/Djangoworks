<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/studentregister.css'%}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Title</title>

</head>
<body>
        <div class="container">
            <h1>STUDENT REGISTRATION</h1>
                <div>
                    <form action="" method="post">
                    {%csrf_token%}
                        {{form.as_p}}
                        <input id="btt" type="submit" value="register">

                    </form>

                </div>
                <div >
                    <table class="table table-striped">
                        <tr>
                            <td>Student name</td>
                            <td>Email id</td>
                            <td>Course</td>
                            <td>Phone</td>
                            <td>Username</td>
                            <td>Password</td>
                        </tr>

                        {%for stud in studs%}
                        <tr>
                            <td>{{stud.name}}</td>
                            <td>{{stud.email}}</td>
                            <td>{{stud.course}}</td>
                            <td>{{stud.phone}}</td>
                            <td>{{stud.username}}</td>
                            <td>{{stud.password}}</td>
                            <td><a href="{%url 'delete' stud.id%}">delete</a></td>

                        </tr>
                        {%endfor%}
                     </table>


                </div>

        </div>


</body>
</html>
