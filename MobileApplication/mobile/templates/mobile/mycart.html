<!DOCTYPE html>
{% extends 'mobile/base.html'%}

{%block body_block%}

<h1>My cart!</h1>
<div class="container">
    <table class="table table-dark table-striped">
        <tr>
            <th>IMAGE</th>
            <th>PRODUCT NAME</th>
            <th>PRICE</th>
            <th>STATUS</th>
        </tr>
        {%for order in orders%}
        <tr>
            <td><img src="{{order.items.img.url}}" height="200px" width="100px"></td>
            <td>{{order.items}}</td>
            <td>Rs {{order.items.price}}</td>
            <td>{{order.status}}</td>
            <td><a href="{%url 'itemdel' order.id%}">cancel order</a> </td>
        </tr>

        {%endfor%}

        <tr>
            <td><h5>Subtotal</h5></td>
            <td>Rs {{total}}</td>
        </tr>



    </table>



</div>

{% endblock %}
