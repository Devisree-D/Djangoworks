<!DOCTYPE html>
{% extends 'mobile/base.html'%}

{%block body_block%}

<h1>Add brand name!</h1>
<div class="container">
    <div class="row">
    <div class="col-12">
        <form action="" method="post">
            {%csrf_token%}
            {{form.as_p}}
    <input type="submit" name="submit">
        </form>
    </div>

    <table class="table table-dark table-striped">
        <tr>
            <td><h1> Brand Name</h1></td>
        </tr>
        {%for brand in brands%}
        <tr>

            <td>{{brand.brand_name}}</td>
            <td><button><a href="{%url 'brandedit' brand.id %}">edit</a></button></td>
            <td><button><a href="{%url 'branddelete' brand.id %}">delete</a></button></td>

        </tr>
        {% endfor %}

    </table>
</div>

</div>




{% endblock %}
